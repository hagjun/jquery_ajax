<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나이 계산하기</title>

</head>
<body>
	<script type="text/javascript">
		var Year = 2024;
		var birthYear  ;
		var age;
		
		birthYear = prompt("태어난 연도를 입력하세요.(YYYY)", "");
		age = Year - birthYear +1;
		document.write(Year + "년 현재 <br>");
		document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.");
	</script>
</body>
</html>
