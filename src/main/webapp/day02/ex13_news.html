<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄 뉴스-제이쿼리</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		const news = ["여야, 선거구 획정안 합의… 전북 10석 유지·비례대표 1석 감축",
			"국민연금, 작년 기금 운용수익률 13.59%…역대 최고",
			"돈봉투 수수 허종식·임종성 기소… '전달' 윤관석도 추가기소",
			"중기부 오영주, 27건 소통·142건 애로사항 청취…정책 현장서 나와",
			"국토부, 연말까지 전국 건설 현장 안전 집중 점검",
			"與 2차 경선서 현역 대거 승리… 김기현·주호영·김은혜 공천"];
		let index = 0;
		setInterval(() => {
			$("#mydiv").text(news[index++]);
			if(index==news.length) index=0;
		}, 2000);
	});		
</script>

</head>
<body>
	<div id="mydiv"></div>
</body>
</html>
